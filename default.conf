server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 静态资源可选长缓存
  location ~* \.(?:js|css|woff2?|ttf|eot|ico|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # 如果你有反代后端/WS，可加：
  # location /api/    { proxy_pass http://host.docker.internal:8080; }
  # location /collab/ { proxy_pass http://host.docker.internal:1234; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; }

  # 关键：无后缀时，尝试同名.html，再退回首页（SPA）
  location / {
    try_files $uri $uri/ $uri.html /index.html;
  }
}
