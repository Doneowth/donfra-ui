upstream ui {
  server ui:80;
}

server {
  listen 80;
  server_name _;

  # 把大部分请求反代到正在运行的 UI 容器
  location / {
    proxy_pass http://ui;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # 将 /api/* 转发到主机的 Go 后端（本地运行时使用 host.docker.internal:8080）
  location /api/ {
    # 保留 /api 前缀，避免路径被剥掉
    # proxy_pass http://api:8080/api/;
    proxy_pass http://host.docker.internal:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 协作（Yjs）WebSocket 代理（将 /ws 升级为 WS）
  location /ws/ {
    # proxy_pass http://ws:6789/;
    proxy_pass http://host.docker.internal:6789/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # 静态资源缓存策略
  location ~* \.(?:js|css|woff2?|ttf|eot|ico|svg|png|jpg|jpeg)$ {
    proxy_pass http://ui;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
