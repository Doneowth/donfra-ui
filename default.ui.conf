server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve exported Next.js assets; fall back to SPA entrypoint
  location / {
    try_files $uri $uri/ $uri.html /index.html;
  }

  # Long cache for hashed static assets
  location ~* \.(?:js|css|woff2?|ttf|eot|ico|svg|png|jpg|jpeg|mp4)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
